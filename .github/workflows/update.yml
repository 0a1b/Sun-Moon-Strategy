name: Daily Signal Update

on:
  schedule:
    - cron: '0 23 * * *'  # Runs at 23:00 UTC every day (Market Close)
  workflow_dispatch:      # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas yfinance

      - name: Run script
        run: python generate_site.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Daily update" || echo "No changes to commit"
          git push
